      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.QuestionTag'
            type: array
      summary: Get all question-tag relations
      tags:
      - question-tags
  /question-tags/{question_id}/{tag_id}:
    delete:
      description: Delete relation between question and tag by their IDs
      parameters:
      - description: Question ID
        in: path
        name: question_id
        required: true
        type: integer
      - description: Tag ID
        in: path
        name: tag_id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "400":
          description: Invalid question ID or tag ID
          schema:
            type: string
        "404":
          description: Relation not found
          schema:
            type: string
      summary: Delete question-tag relation
      tags:
      - question-tags
    post:
      description: Associate a tag with a question using IDs from URL path
      parameters:
      - description: Question ID
        in: path
        name: question_id
        required: true
        type: integer
      - description: Tag ID
        in: path
        name: tag_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            type: string
      summary: Add tag to question
      tags:
      - question-tags
  /question-tags/by-tag/{tag_id}:
    get:
