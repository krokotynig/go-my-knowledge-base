paths:
  /answer-versions/{id}:
    get:
      description: Returns all versions of a specific answer by answer ID
      parameters:
      - description: Answer ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.AnswerVersion'
            type: array
        "400":
          description: Invalid answer ID
          schema:
            type: string
      summary: Get answer versions by answer ID
      tags:
      - answer-versions
  /answers:
    get:
      description: Returns list of all answers
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Answer'
            type: array
      summary: Get all answers
      tags:
      - answers
    post:
      consumes:
      - application/json
      description: Create a new answer with text, tutor_id, question_id. Create a
        new answer_version with answer_id, answer_text, tutor_id, answer_number
      parameters:
      - description: Answer data
        in: body
        name: answer
        required: true
        schema:
          $ref: '#/definitions/models.AnswersSwaggerRequestBody'
      produces:
      - application/json
      responses:
        "201":
          description: Answer created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Create new answer and records the version
      tags:
      - answers
  /answers/{id}:
    get:
      description: Returns answer by specified ID
      parameters:
      - description: Answer ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Answer'
        "400":
          description: Invalid ID
          schema:
            type: string
        "404":
          description: Answer not found
          schema:
            type: string
      summary: Get answer by ID
      tags:
      - answers
    put:
      consumes:
      - application/json
      description: Update answer with text, tutor_id, question_id and edit flag. Create
        a new answer_version with answer_id, answer_text, tutor_id, answer_number
      parameters:
      - description: Answer ID
        in: path
        name: id
        required: true
        type: integer
      - description: Answer data
        in: body
        name: answer
        required: true
        schema:
          $ref: '#/definitions/models.AnswersSwaggerRequestBody'
      produces:
      - application/json
      responses:
        "200":
          description: Answer updated
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            type: string
        "404":
          description: Answer not found
          schema:
            type: string
      summary: Update answer and records the version
      tags:
      - answers
  /answers/{id}/deleteBy/{tutor_id}:
    delete:
      description: Delete answer by ID and mark all answer versions as deleted with
        tutor who performed deletion
      parameters:
      - description: Answer ID
        in: path
        name: id
        required: true
        type: integer
      - description: Tutor ID who deleted the answer
        in: path
        name: tutor_id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "400":
          description: Invalid ID
          schema:
            type: string
        "404":
          description: Answer not found
          schema:
            type: string
      summary: Delete answer by ID with version tracking
      tags:
      - answers
  /question-tags:
