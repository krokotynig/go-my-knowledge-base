        "400":
          description: Tag name parameter is required
          schema:
            type: string
      summary: Search questions by tag name (exact match)
      tags:
      - "search \U0001F50D"
  /tags:
    get:
      description: Returns list of all tags
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
